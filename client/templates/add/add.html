<template name="add">
	<div class="container">
  		<h2>Add items</h2>
	  <form class="form-horizontal" role="form">
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="name">name:</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="item" placeholder="Enter item name" required>
	      </div>
	    </div>
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="description">Description:</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="desc" placeholder="Enter small description" required>
	      </div>
	    </div>
	    <!-- <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-10">
	        <div class="checkbox">
	          <label><input type="checkbox"> Remember me</label>
	        </div>
	      </div>
	    </div> -->
	    <div class="form-group">
	    	<label class="control-label col-sm-2" for="type">Type:</label>
	    	<div class="col-sm-10">
            <select class="form-control" id="type1" required>
			 
			    <option value="0">Avaibale for Free</option>
			    <option value="1">Available for Sharing</option>
			    <option value="2">Available at a Price</option>						  
			</select>
			</div>
		 
		</div>
		<div class="form-group" id="Price" style="display:none;">
	      <label class="control-label col-sm-2" for="price">Price:</label>
	      <div class="col-sm-10">
	        <input type="number" class="form-control" id="price" placeholder="optional(If you want to sell)" >
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="address">Adress:</label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="address" placeholder="your address">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="price">Contact No:</label>
	      <div class="col-sm-10">
	        <input type="number" class="form-control" id="conNo" placeholder="Contact Number" required>
	      </div>
	    </div>
	      
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-10">
	        <button type="submit" class="btn btn-default">Submit</button>
	      </div>
	    </div>
	  </form>
	</div>
	{{> flashMessages}}
	{{> map}}
</template>
